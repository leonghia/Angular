<div class="container">
  <div class="row mt-5">
      <div class="col-12">
          <div class="card">
              <img [src]="product.thumbnail" class="img-fluid" />
              <div class="row mt-3">
                  <div class="col" *ngFor="let img of product.images"><img [src]="img" class="img-fluid" /></div>
              </div>
              <div class="card-body">
                  <h1>{{product.title}}</h1>
                  <h3>${{product.price}}</h3>
                  <p>{{product.description}}</p>
              </div>
          </div>
      </div>
  </div>
</div>
